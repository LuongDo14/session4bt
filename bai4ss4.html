<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <form action="bai4ss4.html" method="post">
        <h2>Tuyển dụng</h2>
        <div class="set">
        <label for="hovaten">Họ và tên:</label>
        <input type="text" name="hovaten" id="hovaten" required>
        <label>Email:</label>
        <input type="email" name="email" id="email"required>
        <label for="sdt">Số điện thoại:</label>
        <input type="number" name="sdt" id="sdt" required maxlength="11">
        <label for="cv">CV:</label>
        <input type="file" name="cv" id="cv" required>
        <label for="mess">Tin Nhắn</label>
        <div class="mess">
            <textarea  name="mess" id="mess" cols="50" rows="3" ></textarea>
            <input type="reset" id="icon" >
            <i class="fa-solid fa-spinner"></i>
        </div>
        <input type="button" value="Gửi" class="bt">
        
    </form>
</body>
</html>
